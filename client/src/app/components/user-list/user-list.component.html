<div class="w3-container">
    <h2>User List</h2>
    <ul class="w3-ul w3-card-4">
      <li class="w3-bar" *ngFor = "let user of userList; index as i;">
        <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">Ã—</span>
        <img src="../../../assets/img_avatar2.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
        <div class="w3-bar-item">
          <span class="w3-large">{{user.names}}</span><br>
          <span>{{user.origin}}</span><br>
          <span>{{user.destination}}</span>
        </div>
      </li>
    </ul>
  </div>
